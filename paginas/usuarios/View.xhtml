<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{login.ViewUsuariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{login.ViewUsuariosLabel_idUsuario}"/>
                    <h:outputText value="#{usuariosController.selected.idUsuario}" title="#{login.ViewUsuariosTitle_idUsuario}"/>
                    <h:outputText value="#{login.ViewUsuariosLabel_userName}"/>
                    <h:outputText value="#{usuariosController.selected.userName}" title="#{login.ViewUsuariosTitle_userName}"/>
                    <h:outputText value="#{login.ViewUsuariosLabel_password}"/>
                    <h:outputText value="#{usuariosController.selected.password}" title="#{login.ViewUsuariosTitle_password}"/>
                    <h:outputText value="#{login.ViewUsuariosLabel_idCargo}"/>
                    <h:outputText value="#{usuariosController.selected.idCargo}" title="#{login.ViewUsuariosTitle_idCargo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuariosController.destroyAndView}" value="#{login.ViewUsuariosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{login.ViewUsuariosEditLink}"/>
                <br />
                <h:commandLink action="#{usuariosController.prepareCreate}" value="#{login.ViewUsuariosCreateLink}" />
                <br />
                <h:commandLink action="#{usuariosController.prepareList}" value="#{login.ViewUsuariosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{login.ViewUsuariosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
