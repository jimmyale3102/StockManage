<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditFacturaLabel_facturaId}" for="facturaId" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="facturaId" value="#{facturaController.selected.facturaId}" title="#{bundle.EditFacturaTitle_facturaId}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_facturaId}"/>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditFacturaLabel_fechaFactura}" for="fechaFactura" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="fechaFactura" value="#{facturaController.selected.fechaFactura}" title="#{bundle.EditFacturaTitle_fechaFactura}" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditFacturaLabel_fechaVencimiento}" for="fechaVencimiento" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="fechaVencimiento" value="#{facturaController.selected.fechaVencimiento}" title="#{bundle.EditFacturaTitle_fechaVencimiento}" >
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditFacturaLabel_saldo}" for="saldo" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="saldo" value="#{facturaController.selected.saldo}" title="#{bundle.EditFacturaTitle_saldo}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditFacturaLabel_subtotal}" for="subtotal" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="subtotal" value="#{facturaController.selected.subtotal}" title="#{bundle.EditFacturaTitle_subtotal}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditFacturaLabel_total}" for="total" />
                    <div class="col-md-10">
                        <h:inputText class="form-control" id="total" value="#{facturaController.selected.total}" title="#{bundle.EditFacturaTitle_total}" />
                    </div>
                </div>
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditFacturaLabel_empleadoId}" for="empleadoId" />
                    <div class="col-md-10">
                        <h:selectOneMenu class="form-control" id="empleadoId" value="#{facturaController.selected.empleadoId}" title="#{bundle.EditFacturaTitle_empleadoId}" required="true" requiredMessage="#{bundle.EditFacturaRequiredMessage_empleadoId}">
                            <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                        
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditFacturaLabel_clienteId}" for="clienteId" />
                    <div class="col-md-10">
                        <h:selectOneMenu class="form-control" id="clienteId" value="#{facturaController.selected.clienteId}" title="#{bundle.EditFacturaTitle_clienteId}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                        
                <div class="form-group row">
                    <h:outputLabel class="col-md-2 col-form-label" value="#{bundle.EditFacturaLabel_nit}" for="nit" />
                    <div class="col-md-10">
                        <h:selectOneMenu class="form-control" id="nit" value="#{facturaController.selected.nit}" title="#{bundle.EditFacturaTitle_nit}" >
                            <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </div>
                </div>
                    <h:commandLink class="btn btn-ambar" action="#{facturaController.update}" value="#{bundle.EditFacturaSaveLink}"/>
                <h:link class="btn btn-ambar" outcome="View" value="#{bundle.EditFacturaViewLink}"/>
                <h:commandLink class="btn btn-ambar" action="#{facturaController.prepareList}" value="#{bundle.EditFacturaShowAllLink}" immediate="true"/>
                <h:link class="btn btn-ambar" outcome="/index" value="#{bundle.EditFacturaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
