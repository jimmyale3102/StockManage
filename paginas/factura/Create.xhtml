<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_facturaId}" for="facturaId" />
                    <h:inputText id="facturaId" value="#{facturaController.selected.facturaId}" title="#{bundle.CreateFacturaTitle_facturaId}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_facturaId}"/>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fechaFactura}" for="fechaFactura" />
                    <h:inputText id="fechaFactura" value="#{facturaController.selected.fechaFactura}" title="#{bundle.CreateFacturaTitle_fechaFactura}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_fechaVencimiento}" for="fechaVencimiento" />
                    <h:inputText id="fechaVencimiento" value="#{facturaController.selected.fechaVencimiento}" title="#{bundle.CreateFacturaTitle_fechaVencimiento}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_saldo}" for="saldo" />
                    <h:inputText id="saldo" value="#{facturaController.selected.saldo}" title="#{bundle.CreateFacturaTitle_saldo}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_subtotal}" for="subtotal" />
                    <h:inputText id="subtotal" value="#{facturaController.selected.subtotal}" title="#{bundle.CreateFacturaTitle_subtotal}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_total}" for="total" />
                    <h:inputText id="total" value="#{facturaController.selected.total}" title="#{bundle.CreateFacturaTitle_total}" />
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_empleadoId}" for="empleadoId" />
                    <h:selectOneMenu id="empleadoId" value="#{facturaController.selected.empleadoId}" title="#{bundle.CreateFacturaTitle_empleadoId}" required="true" requiredMessage="#{bundle.CreateFacturaRequiredMessage_empleadoId}">
                        <f:selectItems value="#{empleadoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_clienteId}" for="clienteId" />
                    <h:selectOneMenu id="clienteId" value="#{facturaController.selected.clienteId}" title="#{bundle.CreateFacturaTitle_clienteId}" >
                        <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFacturaLabel_nit}" for="nit" />
                    <h:selectOneMenu id="nit" value="#{facturaController.selected.nit}" title="#{bundle.CreateFacturaTitle_nit}" >
                        <f:selectItems value="#{proveedorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.create}" value="#{bundle.CreateFacturaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.CreateFacturaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFacturaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
