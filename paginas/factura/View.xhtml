<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFacturaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="entidad">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFacturaLabel_facturaId}"/>
                    <h:outputText value="#{facturaController.selected.facturaId}" title="#{bundle.ViewFacturaTitle_facturaId}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaFactura}"/>
                    <h:outputText value="#{facturaController.selected.fechaFactura}" title="#{bundle.ViewFacturaTitle_fechaFactura}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_fechaVencimiento}"/>
                    <h:outputText value="#{facturaController.selected.fechaVencimiento}" title="#{bundle.ViewFacturaTitle_fechaVencimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFacturaLabel_saldo}"/>
                    <h:outputText value="#{facturaController.selected.saldo}" title="#{bundle.ViewFacturaTitle_saldo}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_subtotal}"/>
                    <h:outputText value="#{facturaController.selected.subtotal}" title="#{bundle.ViewFacturaTitle_subtotal}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_total}"/>
                    <h:outputText value="#{facturaController.selected.total}" title="#{bundle.ViewFacturaTitle_total}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_empleadoId}"/>
                    <h:outputText value="#{facturaController.selected.empleadoId}" title="#{bundle.ViewFacturaTitle_empleadoId}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_clienteId}"/>
                    <h:outputText value="#{facturaController.selected.clienteId}" title="#{bundle.ViewFacturaTitle_clienteId}"/>
                    <h:outputText value="#{bundle.ViewFacturaLabel_nit}"/>
                    <h:outputText value="#{facturaController.selected.nit}" title="#{bundle.ViewFacturaTitle_nit}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{facturaController.destroyAndView}" value="#{bundle.ViewFacturaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFacturaEditLink}"/>
                <br />
                <h:commandLink action="#{facturaController.prepareCreate}" value="#{bundle.ViewFacturaCreateLink}" />
                <br />
                <h:commandLink action="#{facturaController.prepareList}" value="#{bundle.ViewFacturaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFacturaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
